<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Preguntas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }
    textarea, input, button {
      width: 100%;
      margin-top: 1em;
      padding: 0.5em;
    }
    .resultado {
      background-color: #f0f0f0;
      padding: 1em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
<!--Este es el apartado de generador de preguntas-->
  <h1>ðŸ§  Generador de Preguntas</h1>
  <label for="texto">Escribe un texto largo (mÃ­nimo 20 palabras):</label>
  <textarea id="texto" rows="8" placeholder="Escribe aquÃ­ tu texto..."></textarea>
  <button onclick="generarPreguntas()">Generar Preguntas</button>

  <div id="resultado" class="resultado"></div>
<!--Se trabaja con el metodo de manera Asyncrona-->
  <script>
    async function generarPreguntas() {
      const texto = document.getElementById('texto').value;
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = 'âŒ› Generando preguntas...';

      const response = await fetch('/generar_preguntas', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ texto })
      });

      const data = await response.json();
      if (data.preguntas_generadas) {
        resultadoDiv.innerHTML = '<h3>Preguntas Generadas:</h3><ul>' +
          data.preguntas_generadas.map(p => `<li>${p}</li>`).join('') + '</ul>';
      } else {
        resultadoDiv.innerHTML = `<strong>Error:</strong> ${data.error}`;
      }
    }
  </script>

</body>
</html>
