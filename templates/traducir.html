<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Metadatos b√°sicos -->
  <meta charset="UTF-8">
  <title>Traductor EN ‚ûú ES</title>
  
  <!-- Estilos CSS para la interfaz -->
  <style>
    body {
      font-family: Arial, sans-serif;  /* Fuente principal */
      margin: 2em;  /* Margen exterior */
    }
    /* Estilos comunes para inputs/textarea/bot√≥n */
    textarea, input, button {
      width: 100%;  /* Ocupar todo el ancho */
      margin-top: 1em;  /* Espaciado superior */
      padding: 0.5em;  /* Relleno interno */
    }
    /* Estilo del contenedor de resultados */
    .resultado {
      background-color: #f0f0f0;  /* Fondo gris claro */
      padding: 1em;  /* Relleno interno */
      margin-top: 1em;  /* Espaciado superior */
    }
  </style>
</head>
<body>

  <!-- Encabezado principal -->
  <h1>üåç Traductor de Ingl√©s a Espa√±ol</h1>
  
  <!-- √Årea de entrada de texto -->
  <label for="texto">Escribe un texto en ingl√©s:</label>
  <textarea 
    id="texto" 
    rows="6" 
    placeholder="Escribe aqu√≠ tu texto en ingl√©s...">
  </textarea>
  
  <!-- Bot√≥n para ejecutar la traducci√≥n -->
  <button onclick="traducirTexto()">Traducir</button>

  <!-- Contenedor donde se mostrar√°n los resultados -->
  <div id="resultado" class="resultado"></div>

  <!-- Script con la l√≥gica de traducci√≥n -->
  <script>
    /**
     * Funci√≥n as√≠ncrona que maneja el proceso de traducci√≥n
     * 1. Obtiene el texto del textarea
     * 2. Muestra un mensaje de carga
     * 3. Env√≠a el texto al servidor (/traducir)
     * 4. Muestra el resultado o error
     */
    async function traducirTexto() {
      // 1. Obtener texto a traducir
      const texto = document.getElementById('texto').value;
      const resultadoDiv = document.getElementById('resultado');
      
      // 2. Mostrar estado de carga
      resultadoDiv.innerHTML = '‚åõ Traduciendo...';

      try {
        // 3. Enviar petici√≥n al backend
        const response = await fetch('/traducir', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ texto })  // Datos en formato JSON
        });

        // Procesar respuesta
        const data = await response.json();
        
        // 4. Mostrar resultados
        if (data.resultado) {
          resultadoDiv.innerHTML = `
            <h3>Traducci√≥n:</h3>
            <p>${data.resultado}</p>
          `;
        } else {
          // Manejo de errores del servidor
          resultadoDiv.innerHTML = `<strong>Error:</strong> ${data.error || 'Error desconocido'}`;
        }
      } catch (error) {
        // Manejo de errores de conexi√≥n
        resultadoDiv.innerHTML = `<strong>Error de conexi√≥n:</strong> ${error.message}`;
      }
    }
  </script>

</body>
</html>
