<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Configuraci√≥n b√°sica del documento -->
  <meta charset="UTF-8">
  <title>Generador de Resumen</title>
  <!-- Estilos CSS para la p√°gina -->
  <style>
    /* Estilos generales del cuerpo del documento */
    body {
      font-family: Arial, sans-serif;  /* Fuente principal */
      margin: 2em;  /* Margen exterior */
    }
    /* Estilos comunes para textareas, inputs y botones */
    textarea, input, button {
      width: 100%;  /* Ocupar todo el ancho disponible */
      margin-top: 1em;  /* Margen superior */
      padding: 0.5em;  /* Espaciado interno */
    }
    /* Estilo para el √°rea de resultados */
    .resultado {
      background-color: #f0f0f0;  /* Color de fondo */
      padding: 1em;  /* Espaciado interno */
      margin-top: 1em;  /* Margen superior */
    }
  </style>
</head>
<body>

  <!-- T√≠tulo principal de la aplicaci√≥n -->
  <h1>üìö Generador de Resumen</h1>
  
  <!-- √Årea de entrada de texto -->
  <label for="texto">Escribe un texto largo (m√≠nimo 20 palabras):</label>
  <textarea id="texto" rows="8" placeholder="Escribe aqu√≠ tu texto..."></textarea>
  
  <!-- Bot√≥n para generar el resumen -->
  <button onclick="generarResumen()">Generar Resumen</button>

  <!-- Contenedor donde se mostrar√° el resultado -->
  <div id="resultado" class="resultado"></div>

  <script>
    /**
     * Funci√≥n as√≠ncrona para generar un resumen del texto proporcionado.
     * Se comunica con un servidor backend mediante una API REST.
     */
    async function generarResumen() {
      // Obtener el texto ingresado por el usuario
      const texto = document.getElementById('texto').value;
      
      // Referencia al div donde se mostrar√° el resultado
      const resultadoDiv = document.getElementById('resultado');
      
      // Mostrar mensaje de carga mientras se procesa
      resultadoDiv.innerHTML = '‚åõ Generando resumen...';

      try {
        // Enviar solicitud POST al endpoint '/resumen' del servidor
        const response = await fetch('/resumen', {
          method: 'POST',  // M√©todo HTTP
          headers: { 'Content-Type': 'application/json' },  // Cabeceras
          body: JSON.stringify({ texto })  // Cuerpo con el texto a resumir
        });

        // Procesar la respuesta del servidor
        const data = await response.json();
        
        // Si la respuesta contiene un resultado, mostrarlo
        if (data.resultado) {
          resultadoDiv.innerHTML = '<h3>Resumen Generado:</h3><p>' + data.resultado + '</p>';
        } else {
          // Si hay un error, mostrarlo al usuario
          resultadoDiv.innerHTML = `<strong>Error:</strong> ${data.error}`;
        }
      } catch (error) {
        // Manejar errores de conexi√≥n o del servidor
        resultadoDiv.innerHTML = `<strong>Error de conexi√≥n:</strong> ${error.message}`;
      }
    }
  </script>

</body>
</html>
